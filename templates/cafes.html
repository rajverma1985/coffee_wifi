{% extends 'bootstrap/base.html' %}

{% block title %}
Restaurants
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Cafes</h1>
	  <table class="table">
          {% for data in cafes %}
            <tr>
                {% for row in data %}
                {% if row[0:4] == "http" %}
                <td><a href="{{ row }} " target="_blank" rel="noopener noreferrer">Location Here</a></td>
                {% else %}
                <td>{{row}}</td>
                {% endif %}
                {% endfor %}
            </tr>
          {% endfor %}
  	  </table>
      <p><a href="{{url_for('home')}}">Return to index page</a></p>
    </div>
  </div>
</div>

{% endblock %}
